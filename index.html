    <div id="root"></div>
    
    <!-- GitHub Pages SPA routing fix -->
    <script>
      (function() {
        // Only apply redirect logic on production domains, never in development
        var isProduction = (location.hostname === 'naztcg.com' || location.hostname.includes('github.io'));
        var isDevelopment = (location.hostname === 'localhost' || location.hostname === '127.0.0.1' || location.port === '8080');
        
        if (isProduction && !isDevelopment && sessionStorage.redirect) {
          var redirect = sessionStorage.redirect;
          delete sessionStorage.redirect;
          location.replace(redirect);
        }
      })()
    </script>
