<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAZ Grading - Professional Pokémon Card Authentication</title>
    <meta name="description" content="Professional Pokémon card grading and authentication services. Trusted by collectors worldwide with fast turnaround, expert certification, and secure verification." />
    <script>
      // GitHub Pages SPA routing with loop prevention
      var isProduction = (location.hostname === 'naztcg.com' || location.hostname.includes('github.io'));
      var isDevelopment = (location.hostname === 'localhost' || location.hostname === '127.0.0.1' || location.port === '8080');
      
      if (isProduction && !isDevelopment) {
        // Prevent infinite loops - check if we've been redirecting
        var redirectCount = parseInt(sessionStorage.redirectCount || '0');
        if (redirectCount > 3) {
          // Too many redirects, stop and clear
          sessionStorage.removeItem('redirect');
          sessionStorage.removeItem('redirectCount');
          console.warn('GitHub Pages redirect loop prevented');
        } else if (location.pathname !== '/') {
          // Only redirect if not already at root
          sessionStorage.redirect = location.href;
          sessionStorage.redirectCount = (redirectCount + 1).toString();
          location.replace('/');
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
